<div class="register-container">
    <h2>Registrar Nuevo Usuario</h2>
    <form (submit)="register()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" [(ngModel)]="name"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña"
                [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" class="form-control" placeholder="Ingresa tu dirección"
                [(ngModel)]="address" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
            <label for="province">Provincia</label>
            <p-dropdown [options]="provinces" [(ngModel)]="province" optionLabel="name"
                [ngModelOptions]="{standalone: true}" placeholder="Selecciona tu provincia">
            </p-dropdown>
        </div>
        <button type="submit" class="btn-register">¡Registrarme!</button>
    </form>
</div>
<p-toast position="top-right"></p-toast>
